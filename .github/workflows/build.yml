name: Build & Release APK

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version 8.2

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Create debug keystore
        run: |
          mkdir -p ~/.android
          keytool -genkey -v -keystore ~/.android/debug.keystore -alias androiddebugkey -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Android Debug,O=Android,C=US"

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Rename APK
        run: mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/CardVault.apk

      - name: Get version
        id: version
        run: |
          VERSION=$(grep "versionName" app/build.gradle | sed 's/.*"\(.*\)".*/\1/')
          VERSION_CODE=$(grep "versionCode" app/build.gradle | sed 's/[^0-9]*//g')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Delete existing release
        run: gh release delete "v${{ steps.version.outputs.version }}" --yes || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete existing tag
        run: git push origin :refs/tags/v${{ steps.version.outputs.version }} || true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: CardVault v${{ steps.version.outputs.version }} (build ${{ steps.version.outputs.version_code }})
          body: |
            ## CardVault v${{ steps.version.outputs.version }}

            Дата сборки: ${{ steps.version.outputs.date }}

            ### Установка
            1. Скачайте `CardVault.apk`
            2. Разрешите установку из неизвестных источников
            3. Установите APK
          files: app/build/outputs/apk/release/CardVault.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CardVault
          path: app/build/outputs/apk/release/CardVault.apk
